<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Lister — AutoGen Starter</title>
  <link rel="stylesheet" href="/static/main.css" />
</head>
<body>
  <div class="wrap">
    <h1>Book Lister — AutoGen Starter</h1>
    <form id="form" enctype="multipart/form-data">
      <label>Photos (1–4): <input type="file" name="files" accept="image/*" multiple /></label>
      <label>Target Price ($): <input type="number" step="0.01" name="target_price" required /></label>
      <label>Floor Price ($): <input type="number" step="0.01" name="floor_price" required /></label>
      <button type="submit">Submit</button>
    </form>
    <pre id="out"></pre>
  </div>
  <script src="/static/main.js"></script>
</body>
</html>
